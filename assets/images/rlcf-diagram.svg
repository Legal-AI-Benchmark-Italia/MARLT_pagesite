<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Montserrat, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Metodo RLCF (Reinforcement Learning from Community Feedback)
  </text>
  
  <!-- RLCF Components -->
  <g transform="translate(50, 100)">
    <!-- Circle 1: Community Giuridica -->
    <circle cx="100" cy="100" r="70" fill="#ffffff" stroke="#0077CC" stroke-width="3"/>
    <text x="100" y="85" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Community</text>
    <text x="100" y="110" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Giuridica</text>
    <text x="100" y="140" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Accademici, Magistrati,</text>
    <text x="100" y="158" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Avvocati, Notai</text>
    
    <!-- Circle 2: Feedback Strutturato -->
    <circle cx="300" cy="100" r="70" fill="#ffffff" stroke="#0077CC" stroke-width="3"/>
    <text x="300" y="85" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Feedback</text>
    <text x="300" y="110" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Strutturato</text>
    <text x="300" y="140" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Validazione esperta</text>
    <text x="300" y="158" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">e revisione peer-to-peer</text>
    
    <!-- Circle 3: Knowledge Graph -->
    <circle cx="500" cy="100" r="70" fill="#ffffff" stroke="#0077CC" stroke-width="3"/>
    <text x="500" y="85" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Knowledge</text>
    <text x="500" y="110" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Graph</text>
    <text x="500" y="140" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Patrimonio pubblico</text>
    <text x="500" y="158" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">dinamico ed evolutivo</text>
    
    <!-- Circle 4: Router MoE -->
    <circle cx="700" cy="100" r="70" fill="#ffffff" stroke="#0077CC" stroke-width="3"/>
    <text x="700" y="85" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">Router MoE</text>
    <text x="700" y="110" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">& Sintetizzatore</text>
    <text x="700" y="140" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Orchestrazione validata</text>
    <text x="700" y="158" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">e trasparente</text>
    
    <!-- Arrows between circles -->
    <g stroke="#0077CC" stroke-width="3" fill="none">
      <!-- Community to Feedback -->
      <path d="M170,100 L230,100" marker-end="url(#arrowhead-blue)"/>
      <!-- Feedback to KG -->
      <path d="M370,100 L430,100" marker-end="url(#arrowhead-blue)"/>
      <!-- KG to Router -->
      <path d="M570,100 L630,100" marker-end="url(#arrowhead-blue)"/>
      <!-- Router back to Community (Feedback Loop) -->
      <path d="M700,180 C700,250 100,250 100,180" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Process Description -->
    <g transform="translate(0, 280)">
      <text x="350" y="0" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0A2342">
        Una nuova <tspan fill="#0077CC">Disputatio Digitale</tspan>
      </text>
      <text x="350" y="30" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#495057">
        Processo di revisione scientifica continua per un'intelligenza artificiale
      </text>
      <text x="350" y="55" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#495057">
        allineata all'interpretazione giuridica consolidata e validata dalla community
      </text>
    </g>
  </g>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0077CC"/>
    </marker>
  </defs>
</svg>