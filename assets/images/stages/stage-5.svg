<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f1f3f5" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Inferenza LLM (Moduli Esperti)
  </text>
  
  <!-- Two LLM Modules -->
  <g transform="translate(0, 60)">
    <!-- Modulo Principi (Left) -->
    <rect x="50" y="0" width="240" height="130" rx="8" ry="8" fill="#4A90E2" stroke="#0A2342" stroke-width="2"/>
    <text x="170" y="30" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Modulo Principi LLM
    </text>
    <text x="170" y="55" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">
      <tspan x="170" dy="0">Fine-tuned su dottrina e</tspan>
      <tspan x="170" dy="18">principi fondamentali</tspan>
      <tspan x="170" dy="18">(Costituzione, Corti Superiori)</tspan>
    </text>
    <text x="170" y="115" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" font-style="italic" fill="#ffffff">
      [Corpus: Manuali, Dottrina, Principi]
    </text>
    
    <!-- Modulo Regole (Right) -->
    <rect x="310" y="0" width="240" height="130" rx="8" ry="8" fill="#4A90E2" stroke="#0A2342" stroke-width="2"/>
    <text x="430" y="30" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Modulo Regole LLM
    </text>
    <text x="430" y="55" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">
      <tspan x="430" dy="0">Ottimizzato per RAG e</tspan>
      <tspan x="430" dy="18">citazione delle fonti</tspan>
      <tspan x="430" dy="18">(Norme, Giurisprudenza)</tspan>
    </text>
    <text x="430" y="115" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" font-style="italic" fill="#ffffff">
      [Corpus: Normativa, Giurisprudenza]
    </text>
  </g>
  
  <!-- Responses -->
  <g transform="translate(0, 220)">
    <!-- Risposta Principi -->
    <rect x="50" y="0" width="240" height="60" rx="5" ry="5" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
    <text x="170" y="20" font-family="Montserrat, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0A2342">
      Risposta Principi
    </text>
    <text x="170" y="40" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      "La simulazione Ã¨ un istituto giuridico che..."
    </text>
    
    <!-- Risposta Regole -->
    <rect x="310" y="0" width="240" height="60" rx="5" ry="5" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
    <text x="430" y="20" font-family="Montserrat, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0A2342">
      Risposta Regole
    </text>
    <text x="430" y="40" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      "Secondo l'Art. 1414 c.c., il contratto simulato..."
    </text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M170,190 L170,220" stroke="#0077CC" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M430,190 L430,220" stroke="#0077CC" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0077CC"/>
    </marker>
  </defs>
</svg>