<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f1f3f5" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Context Augmentation (Recupero Informazioni)
  </text>
  
  <!-- Center Container with Context Sources -->
  <g transform="translate(300, 150)">
    <!-- Knowledge Graph Circle -->
    <circle cx="0" cy="0" r="50" fill="#ffffff" stroke="#0077CC" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="0" y="5" font-family="Montserrat, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0A2342">
      Knowledge Graph
    </text>
    
    <!-- Vector DB (Left) -->
    <g transform="translate(-150, 0)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0A2342" stroke-width="1"/>
      <line x1="-60" y1="-20" x2="60" y2="-20" stroke="#0A2342" stroke-width="1"/>
      <text x="0" y="15" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#0A2342">
        Vector DB
      </text>
    </g>
    
    <!-- External APIs (Right) -->
    <g transform="translate(150, 0)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0A2342" stroke-width="1"/>
      <text x="0" y="5" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#0A2342">
        API Esterne
      </text>
      <text x="0" y="25" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
        VisuaLexAPI, Sentenze
      </text>
    </g>
    
    <!-- Connections -->
    <path d="M-50,0 L-90,0" stroke="#0077CC" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrow)"/>
    <path d="M50,0 L90,0" stroke="#0077CC" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Retrieved Content Box at Bottom -->
  <rect x="50" y="210" width="500" height="70" rx="5" ry="5" fill="#ffffff" stroke="#0077CC" stroke-width="2"/>
  <text x="70" y="230" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" fill="#0A2342">
    Contesto Recuperato:
  </text>
  <text x="70" y="255" font-family="Open Sans, sans-serif" font-size="12" fill="#495057">
    <tspan x="70" dy="0">• KG: Concetto "simulazione" ↔ Art. 1414 c.c. ↔ Concetto "contratto"</tspan>
    <tspan x="70" dy="20">• API: Testo vigente Art. 1414-1417 c.c.; Cass. Civ. 13455/2010</tspan>
  </text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0077CC"/>
    </marker>
  </defs>
</svg>