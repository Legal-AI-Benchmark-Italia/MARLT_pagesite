<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f1f3f5" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Pre-processing e Named Entity Recognition (NER)
  </text>
  
  <!-- Input Text Box -->
  <rect x="50" y="60" width="500" height="50" rx="5" ry="5" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  <text x="70" y="90" font-family="Open Sans, sans-serif" font-size="14" fill="#495057">
    Query utente: "Quali sono gli effetti della simulazione nel contratto?"
  </text>
  
  <!-- Processing Arrow -->
  <path d="M300,120 L300,150" stroke="#0077CC" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Normalization Box -->
  <rect x="100" y="150" width="400" height="40" rx="5" ry="5" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <text x="120" y="175" font-family="Open Sans, sans-serif" font-size="14" fill="#495057">
    Normalizzazione: "effetti simulazione contratto"
  </text>
  
  <!-- Processing Arrow -->
  <path d="M300,200 L300,220" stroke="#0077CC" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- NER Results -->
  <rect x="50" y="220" width="500" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0077CC" stroke-width="2"/>
  <text x="70" y="245" font-family="Open Sans, sans-serif" font-size="14" fill="#0A2342">
    <tspan x="70">ENTITA_CONCETTO: "simulazione" (ID: "simulazione_contrattuale")</tspan>
    <tspan x="70" dy="20">ENTITA_CONCETTO: "contratto" (ID: "contratto_generale")</tspan>
  </text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0077CC"/>
    </marker>
  </defs>
</svg>