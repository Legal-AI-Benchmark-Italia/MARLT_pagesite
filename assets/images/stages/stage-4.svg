<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f1f3f5" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Costruzione dei Prompt per LLM
  </text>
  
  <!-- Two Prompt Containers -->
  <g transform="translate(0, 60)">
    <!-- Prompt Principi (Left) -->
    <rect x="50" y="0" width="240" height="220" rx="5" ry="5" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
    <text x="170" y="25" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0A2342">
      Prompt Modulo Principi
    </text>
    <rect x="60" y="40" width="220" height="170" rx="3" ry="3" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="70" y="60" font-family="Courier New, monospace" font-size="10" fill="#495057">
      <tspan x="70" dy="0">Sei MERL-T Principi...</tspan>
      <tspan x="70" dy="15">Domanda: "effetti simulazione</tspan>
      <tspan x="70" dy="15">contratto"</tspan>
      <tspan x="70" dy="15">--- CONTESTO DAL KG ---</tspan>
      <tspan x="70" dy="15">Concetto: simulazione</tspan>
      <tspan x="70" dy="15">- disciplinato_da: Art. 1414 c.c.</tspan>
      <tspan x="70" dy="15">- species: simulazione relativa,</tspan>
      <tspan x="70" dy="15">  simulazione assoluta</tspan>
      <tspan x="70" dy="15">- cit_giur: Cass. 13455/2010</tspan>
      <tspan x="70" dy="15">--- FINE CONTESTO ---</tspan>
      <tspan x="70" dy="15">Fornisci una spiegazione</tspan>
      <tspan x="70" dy="15">completa...</tspan>
    </text>
    
    <!-- Prompt Regole (Right) -->
    <rect x="310" y="0" width="240" height="220" rx="5" ry="5" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
    <text x="430" y="25" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0A2342">
      Prompt Modulo Regole
    </text>
    <rect x="320" y="40" width="220" height="170" rx="3" ry="3" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="330" y="60" font-family="Courier New, monospace" font-size="10" fill="#495057">
      <tspan x="330" dy="0">Sei MERL-T Regole...</tspan>
      <tspan x="330" dy="15">Domanda: "effetti simulazione</tspan>
      <tspan x="330" dy="15">contratto"</tspan>
      <tspan x="330" dy="15">--- CONTESTO RECUPERATO ---</tspan>
      <tspan x="330" dy="15">[Fonte: API - Art.1414 c.c.]</tspan>
      <tspan x="330" dy="15">Il contratto simulato non</tspan>
      <tspan x="330" dy="15">produce effetti tra le parti.</tspan>
      <tspan x="330" dy="15">[Fonte: API - Cass. 13455/2010]</tspan>
      <tspan x="330" dy="15">La simulazione pu√≤ essere...</tspan>
      <tspan x="330" dy="15">--- FINE CONTESTO ---</tspan>
      <tspan x="330" dy="15">Rispondi basandoti</tspan>
      <tspan x="330" dy="15">ESCLUSIVAMENTE sul contesto...</tspan>
    </text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M170,45 L170,60" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M430,45 L430,60" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2"/>
    </marker>
  </defs>
</svg>