<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f1f3f5" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Routing della Query (Router MoE Addestrabile)
  </text>
  
  <!-- Router Box -->
  <rect x="190" y="60" width="220" height="60" rx="8" ry="8" fill="#0077CC" stroke="#0A2342" stroke-width="2"/>
  <text x="300" y="95" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Router MoE
  </text>
  
  <!-- Options -->
  <g stroke="#0077CC" stroke-width="2" fill="none">
    <!-- Route to Piano A -->
    <path d="M220,130 L100,200" marker-end="url(#arrow)"/>
    <rect x="30" y="200" width="140" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0077CC" stroke-width="2"/>
    <text x="100" y="225" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#0A2342">
      Piano A: Principi
    </text>
    
    <!-- Route to Piano B -->
    <path d="M300,130 L300,180" marker-end="url(#arrow)"/>
    <rect x="230" y="180" width="140" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0A2342" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="300" y="205" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#0A2342">
      Piano B: Regole
    </text>
    
    <!-- Route to Piano C -->
    <path d="M380,130 L500,200" marker-end="url(#arrow)"/>
    <rect x="430" y="200" width="140" height="40" rx="5" ry="5" fill="#4A90E2" stroke="#0077CC" stroke-width="2"/>
    <text x="500" y="225" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">
      Piano C: Combinato
    </text>
  </g>
  
  <!-- Decision Text -->
  <text x="300" y="260" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Piano selezionato: Piano C (Combinazione Principi + Regole)
  </text>
  <text x="300" y="280" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    La query richiede sia comprensione dei concetti che riferimenti normativi specifici
  </text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0077CC"/>
    </marker>
  </defs>
</svg>