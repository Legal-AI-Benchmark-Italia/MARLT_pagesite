<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Montserrat, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#0A2342">
    Pipeline MERL-T
  </text>
  
  <!-- Flow Diagram -->
  <g transform="translate(50, 70)">
    <!-- Stage 1: Pre-processing e NER -->
    <rect x="0" y="0" width="700" height="70" rx="8" ry="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    <text x="20" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#0A2342">1. Pre-processing e NER</text>
    <text x="20" y="50" font-family="Open Sans, sans-serif" font-size="14" fill="#495057">Normalizzazione testo e riconoscimento entità giuridiche (ENTITA_CONCETTO, ENTITA_NORMA, ENTITA_SENTENZA)</text>
    
    <!-- Arrow 1 -->
    <path d="M350,70 L350,90" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 2: Routing della Query -->
    <rect x="0" y="90" width="700" height="70" rx="8" ry="8" fill="#0077CC" stroke="#0A2342" stroke-width="2"/>
    <text x="20" y="120" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">2. Routing della Query (Router MoE Addestrabile)</text>
    <text x="20" y="140" font-family="Open Sans, sans-serif" font-size="14" fill="#ffffff">Instradamento intelligente basato su RLCF: Piano A (Principi), Piano B (Regole), Piano C (Combinato)</text>
    
    <!-- Arrows from Router -->
    <path d="M175,160 L175,180" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M350,160 L350,180" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M525,160 L525,180" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 3: Context Augmentation -->
    <rect x="0" y="180" width="700" height="70" rx="8" ry="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    <text x="20" y="210" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#0A2342">3. Context Augmentation (Recupero)</text>
    <text x="20" y="230" font-family="Open Sans, sans-serif" font-size="14" fill="#495057">Recupero da DB Vettoriale, Knowledge Graph e API esterne (GraphRAG)</text>
    
    <!-- Arrow 3 -->
    <path d="M350,250 L350,270" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 4: Costruzione Prompt -->
    <rect x="0" y="270" width="700" height="70" rx="8" ry="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    <text x="20" y="300" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#0A2342">4. Costruzione Prompt LLM</text>
    <text x="20" y="320" font-family="Open Sans, sans-serif" font-size="14" fill="#495057">Assemblaggio prompt specifici per Modulo Principi e Modulo Regole con contesto mirato</text>
    
    <!-- Split Arrows -->
    <path d="M175,340 L175,360" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M525,340 L525,360" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 5a: Inferenza Modulo Principi -->
    <rect x="0" y="360" width="320" height="70" rx="8" ry="8" fill="#4A90E2" stroke="#0A2342" stroke-width="2"/>
    <text x="20" y="390" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">5a. Inferenza Modulo Principi</text>
    <text x="20" y="410" font-family="Open Sans, sans-serif" font-size="14" fill="#ffffff">LLM specializzato sui fondamenti dottrinali</text>
    
    <!-- Stage 5b: Inferenza Modulo Regole -->
    <rect x="380" y="360" width="320" height="70" rx="8" ry="8" fill="#4A90E2" stroke="#0A2342" stroke-width="2"/>
    <text x="400" y="390" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">5b. Inferenza Modulo Regole</text>
    <text x="400" y="410" font-family="Open Sans, sans-serif" font-size="14" fill="#ffffff">LLM ottimizzato per RAG normativo</text>
    
    <!-- Arrows to Synthesizer -->
    <path d="M175,430 L175,450 L350,450 L350,470" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M525,430 L525,450 L350,450 L350,470" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 6: Sintesi e Combinazione -->
    <rect x="0" y="470" width="700" height="70" rx="8" ry="8" fill="#0077CC" stroke="#0A2342" stroke-width="2"/>
    <text x="20" y="500" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">6. Sintesi e Combinazione (Sintetizzatore MoE Addestrabile)</text>
    <text x="20" y="520" font-family="Open Sans, sans-serif" font-size="14" fill="#ffffff">Combinazione intelligente delle risposte tramite logiche apprese (RLCF)</text>
    
    <!-- Arrow to Output -->
    <path d="M350,540 L350,560" stroke="#adb5bd" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 7: Post-processing e Output -->
    <rect x="0" y="560" width="700" height="70" rx="8" ry="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    <text x="20" y="590" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#0A2342">7. Post-processing e Output</text>
    <text x="20" y="610" font-family="Open Sans, sans-serif" font-size="14" fill="#495057">Formattazione, tracciamento fonti verificabile e filtri di qualità</text>
  </g>
  
  <!-- Knowledge Graph Integration (Side Element) -->
  <g transform="translate(400, 300)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#ffffff" stroke="#0A2342" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="0" y="5" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0A2342">Knowledge Graph</text>
    <!-- Connections to stages -->
    <path d="M0,-50 L0,-140" stroke="#0A2342" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M-70,-30 L-225,-100" stroke="#0A2342" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M70,-30 L225,-100" stroke="#0A2342" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#adb5bd"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(650, 40)">
    <rect x="0" y="0" width="20" height="20" fill="#0077CC"/>
    <text x="30" y="15" font-family="Open Sans, sans-serif" font-size="12" fill="#495057">Componenti MoE</text>
    
    <rect x="0" y="30" width="20" height="20" fill="#4A90E2"/>
    <text x="30" y="45" font-family="Open Sans, sans-serif" font-size="12" fill="#495057">Moduli Esperti</text>
    
    <rect x="0" y="60" width="20" height="20" fill="#ffffff" stroke="#0A2342" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="30" y="75" font-family="Open Sans, sans-serif" font-size="12" fill="#495057">Knowledge Graph</text>
  </g>